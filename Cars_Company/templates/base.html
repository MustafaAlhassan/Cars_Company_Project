{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="{% static 'css/all.min.css'%}" />
    <!-- Css Framework -->
    <link rel="stylesheet" href="{% static 'css/framework.css'%}" />
    <!-- Main Css File -->
    <link rel="stylesheet" href="{% static 'css/main.css'%}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Cars</title>
  </head>
  <body>
    <div class="page d-flex">
      <aside class="bg-white p-10 p-relative">
        <h2 class="p-relative txt-ali-c mt-0">Company</h2>
        <ul class="links">
          <li>
            <a
              href="{% url 'companyFrontend:index' %}"
              class="{% if request.path == '/index/' or request.path == '/' %}active{% endif %} nav-link d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-chart-line fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'companyFrontend:cars' %}"
              class="{% if request.path == '/cars/' %}active{% endif %} nav-link d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-list-check fa-fw"></i>
              <span>Cars</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'companyFrontend:sold' %}"
              class="{% if request.path == '/sold/' %}active{% endif %} nav-link d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-list-check fa-fw"></i>
              <span>Sold Cars</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'companyFrontend:manage' %}"
              class="{% if request.path == '/manage/' %}active{% endif %} nav-link d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-person-chalkboard fa-fw"></i>
              <span>Manage</span>
            </a>
          </li>
          <li>
            <a
              href="{% url 'companyFrontend:settings' %}"
              class="{% if request.path == '/settings/' %}active{% endif %} nav-link d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-gears fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
        <div class="logout">
          <a href="{% url 'companyFrontend:loginPage' %}" class="btn-shape-red">Logout</a>
        </div>
      </aside>
      <section class="w-full">{% block content %} {% endblock %}</section>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
